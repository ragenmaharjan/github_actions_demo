name: Staging CI/CD

# staging-ci.yml
on:
    push:
      branches:
        - staging


jobs:
          build:
            name: Build and Test Staging
            runs-on: ubuntu-latest
        
            steps:
              - name: Checkout code
                uses: actions/checkout@v2
        
              - name: Setup Flutter
                uses: subosito/flutter-action@v5
                with:
                  flutter-version: 'stable'
        
              - name: Get dependencies
                run: flutter pub get
        
              - name: Build and test
                run: flutter test
        
          deploy:
            name: Deploy to Staging
            runs-on: ubuntu-latest
            needs: build
